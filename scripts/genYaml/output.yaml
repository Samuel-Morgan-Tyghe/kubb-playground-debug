              $ref: "#/components/schemas/UpdateLimitedPartnerCapitalCallRequest"
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ApiResponseLimitedPartnerCapitalCall"

  "/subscriptions":
