      tags:
        - subscriptions
      operationId: getAllSubscriptions
      parameters:
        - name: assetId
          in: query
          schema:
            type: string
        - name: limitedPartnerId
          in: query
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: array
